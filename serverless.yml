service : serverless-rest-api
frameworkVersion: '>=1.28.0'
provider:
  name: aws
  runtime: go1.x
  region: us-east-1
  stage: ${opt:stage}
functions:
  api:
    handler: bin/main
    events:
      - http:
          path: /{proxy+}
          method: ANY
          cors:
            origin: 'http://ec2-54-196-14-202.compute-1.amazonaws.com'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false
      - http:
          path: /{proxy+}
          method: OPTIONS
          cors:
            origin: 'http://ec2-54-196-14-202.compute-1.amazonaws.com'
            headers:
              - Content-Type
            allowCredentials: false
            methods:
              - ANY
package:
  patterns:
    - '!*/**'
    - bin/main